<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Auto Player - Fastest</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #status {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Attempting to play audio...</div>
    <audio id="audioPlayer" preload="auto" loop>
        <source id="audioSource" src="https://raw.githubusercontent.com/puwebserver/wel/main/2848.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');

        // Set maximum playback speed and play immediately
        audioPlayer.playbackRate = 4.0; // Fastest practical speed (4x)
        audioPlayer.muted = true; // Start muted for instant play
        audioPlayer.play()
            .then(() => {
                audioPlayer.muted = false; // Unmute ASAP
                status.textContent = 'Audio playing at 4x speed';
            })
            .catch(error => {
                console.error('Autoplay failed:', error);
                status.textContent = 'Autoplay blocked by browser';
            });

        // Error handling
        audioPlayer.onerror = () => {
            status.textContent = 'Error loading audio';
            console.error('Audio error:', audioPlayer.error);
        };
    </script>
</body>
</html>
