<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Sound</title>
</head>
<body>
    <audio id="audio" autoplay>
        <source src="https://proton-uploads-production.s3.amazonaws.com/0ada0918160ab8e3dc730f13a72e4515f7dc2b88e137e2bc6fed05f28935574a.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let audio = document.getElementById("audio");
            audio.play().catch(error => console.log("Auto-play blocked: " + error));
        });
    </script>
</body>
</html>
