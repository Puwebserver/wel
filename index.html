<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Auto Player - GitHub Hosted</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #status {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="status">Attempting to play audio...</div>
    <audio id="audioPlayer" preload="auto" loop>
        <source id="audioSource" src="https://raw.githubusercontent.com/puwebserver/wel/main/2848.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');

        function updateStatus(message) {
            status.textContent = message;
        }

        function attemptPlay() {
            audioPlayer.muted = true;
            audioPlayer.playbackRate = 1.5; // Set speed (1.5x normal speed, adjust as needed)
            audioPlayer.play()
                .then(() => {
                    audioPlayer.muted = false;
                    updateStatus('Audio is playing at ' + audioPlayer.playbackRate + 'x speed');
                })
                .catch(error => {
                    console.error('Autoplay failed:', error);
                    updateStatus('Autoplay blocked by browser');
                });
        }

        // Try immediately
        attemptPlay();

        audioPlayer.onerror = () => {
            updateStatus('Error loading audio');
            console.error('Audio error:', audioPlayer.error);
        };
    </script>
</body>
</html>
